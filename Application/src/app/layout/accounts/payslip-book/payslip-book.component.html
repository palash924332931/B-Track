<div [@routerTransition]>
    <alert></alert>
    <app-page-header [heading]="LT=='bn'?'রশিদ বই':'Slip Book'" [icon]="'fa-table'"></app-page-header>

    <div class="col-sm-10">
        <div class="col-sm-12" style="text-align:right">
            <!-- <a [router-link]="['./product/0']">People</a> -->
            <button type="button" class="btn btn-outline-success" (click)="fnNewBook()"><i class="fa fa-plus" style="font-size:18px"></i>{{LT=='bn'?' নতুন বই তৈরি করুন':' Create New Book'}}</button>
        </div>
        <div class="col col-lg-12 zero-padding">
            <app-p-table [pTableSetting]="paySlipBookTableBind" [pTableMasterData]="paySlipBookList" (cellClickCallbackFn)="fnSendForRequest($event)" (customActivityOnRecord)="fnPtableCallBack($event)"></app-p-table>
