<div [@routerTransition]>
    <alert></alert>
    <app-page-header [heading]="LT=='bn'?'প্রাত্যহিক গাড়ির লেনদেনের প্রতিবেদন':'Daily Payment Report'" [icon]="'fas fa-bus'"></app-page-header>


    <div class="row">
        <div class="form-group col-xl-6">
            <div class="row required">
                <label for="userName" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'তারিখ নির্বাচন করুন':'Date of departure'}}</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #id="ngbDatepicker" [(ngModel)]="reportDateSelected" (ngModelChange)="onSelectReportDate($event)">
                        <div class="input-group-addon" (click)="id.toggle()">
                            <span class="fa fa-calendar"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group col-xl-3">
            <div class="row">
                <div class="col-sm-12" style="text-align:right">
                    <button type="button" class="btn btn-outline-success btn-align" styel="padding-right:5px;" (click)="fnSearchReport()"><i class="fa fa-search" style="font-size:18px"></i> {{LT=='bn'?' অনুসন্ধান করুন':' Search'}}</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col col-lg-12 zero-padding">
            <app-p-table [pTableSetting]="carTypeTableBind" [pTableMasterData]="carPaymentList" (cellClickCallbackFn)="fnPtableCellClick($event)" (customActivityOnRecord)="fnPtableCallBack($event)"></app-p-table>
        </div>
    </div>
</div>


<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header" style="padding-bottom: 0px;padding-top:0px">
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" style="padding:0px">
        <app-p-table [pTableSetting]="configureableModalTable" [pTableMasterData]="configureableModalData" (radioButtonCallbackFn)="fnPtableModalCallBack($event)"></app-p-table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">{{LT=='bn'?'বন্ধ করুন':'Close'}}</button>
    </div>
</ng-template>
