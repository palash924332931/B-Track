<div [@routerTransition]>
    <alert></alert>
    <app-page-header [heading]="LT=='bn'?'গাড়ির প্রকার নিবন্ধন':'Bus Type Registration'" [icon]="'fas fa-bus'"></app-page-header>

    <div class="row" *ngIf="IsEditItem">
        <div class="form-group col-xl-6">
            <div class="row">
                <label for="roleName" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'গাড়ির প্রকার আইডি':'Bus Type ID'}}</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="roleName" [(ngModel)]="carTypes.CarTypeId" disabled>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-xl-6">
            <div class="row required">
                <label for="roleId" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'গাড়ির প্রকার':'Bus Type'}}</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="roleId" [(ngModel)]="carTypes.Type">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-xl-6">
            <div class="row">
                <label for="roleId" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'গাড়ির বিবরণ':'Description'}}</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="roleId" [(ngModel)]="carTypes.Description">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-xl-6">
            <div class="row">
                <div class="col-sm-12" style="text-align:right">
                    <button *ngIf="IsEditItem" type="button" class="btn btn-outline-success btn-align" styel="padding-right:5px;" (click)="fnReadyForNewRecord()">{{LT=='bn'?'নতুন':'New'}}</button>
                    <button type="button" class="btn btn-outline-success btn-align" styel="margin-right:5px;" (click)="fnAddCarType()">{{LT=='bn'?IsEditItem==true?'গাড়ির প্রকার হালনাগাদ করুন':'গাড়ির প্রকার যোগ করুন':IsEditItem==true?'Update Bus Type':'Add Bus Type'}}</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col col-lg-6 zero-padding">
            <app-p-table [pTableSetting]="carTypeTableBind" [pTableMasterData]="carTypeList" (cellClickCallbackFn)="fnPtableCellClick($event)" (customActivityOnRecord)="fnPtableCallBack($event)"></app-p-table>
        </div>
    </div>
</div>


<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header" style="padding-bottom: 0px;padding-top:0px">
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
              <span aria-hidden="true">&times;</span>
          </button>
    </div>
    <div class="modal-body" style="padding:0px">
        <app-p-table [pTableSetting]="configureableModalTable" [pTableMasterData]="configureableModalData" (radioButtonCallbackFn)="fnPtableModalCallBack($event)"></app-p-table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">{{LT=='bn'?'বন্ধ করুন':'Close'}}</button>
    </div>
</ng-template>
