<div [@routerTransition]>
    <alert></alert>
    <app-page-header [heading]="LT=='bn'?'গাড়ীর দৈনন্দিন পিওএলের তালিকা':'Daily POL History'" [icon]="'fa-table'"></app-page-header>
    <div class="row">
        <div class="col-sm-10">
            <div class="row">
                <div class="form-group col-sm-4">
                    <div class="row required">
                        <label for="userName" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'শুরুর তারিখ':'From Date'}}</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #id="ngbDatepicker" [(ngModel)]="fromDateSelected" (ngModelChange)="onSelectFromDate($event)">
                                <div class="input-group-addon" (click)="id.toggle()">
                                    <span class="fa fa-calendar"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <div class="row required">
                        <label for="userName" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'শেষ তারিখ':'To Date'}}</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #id2="ngbDatepicker" [(ngModel)]="toDateSelected" (ngModelChange)="onSelectToDate($event)">
                                <div class="input-group-addon" (click)="id2.toggle()">
                                    <span class="fa fa-calendar"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <div class="row">
                        <label for="userName" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'অবস্থা':' Status'}}</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="status" [(ngModel)]="status">
                                    <option selected value="All">{{LT=='bn'?'সব রেকড':'All'}}</option>
                                <option selected value="Active">{{LT=='bn'?'নতুন':'New'}}</option>
                                <option value="Sent For Approval">{{LT=='bn'?'অনুমোদনের জন্য পাঠানো হয়েছে':'Sent For Approval'}}</option> 
                                <option selected value="Approved">{{LT=='bn'?'অনুমোদিত':'Approved'}}</option>                                                          
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-2" style="text-align:right">
            <div class="row">
                <div class="col-sm-12" style="text-align:right">
                    <button type="button" class="btn btn-outline-success btn-align" styel="padding-right:5px;" (click)="fnGetDailyPOLLogListSearchResult()"><i class="fa fa-search" style="font-size:18px"></i> {{LT=='bn'?' অনুসন্ধান করুন':' Search'}}</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12" style="text-align:right">
            <div class="row" *ngIf="enabledApprovedBtn">
                <button type="button" class="btn btn-outline-success" (click)="fnApprovedCarLog()" style="margin-left:15px;margin-right:10px;">{{LT=='bn'?'অনুমোদন দিন':'Approved'}}</button> &nbsp; <button type="button" class="btn btn-outline-success"
                    (click)="fnRejectCarLog()" style="margin-left:15px;margin-right:10px;">{{LT=='bn'?'প্রত্যাখ্যান করুন':'Reject'}}</button>
                <!-- <button style=" display:none" type="button" class="btn btn-outline-success" (click)="fnSearchPayslip()">{{LT=='bn'?'অনুমোদনের জন্য পাঠান':'Send for Approval'}}</button> -->
            </div>
        </div>
        <div class="col col-lg-12 zero-padding">
            <app-p-table [pTableSetting]="carLogTableBind" [pTableMasterData]="polLogList" (checkboxCallbackFn)="fnCheckboxClick()"></app-p-table>
        </div>
    </div>
</div>
