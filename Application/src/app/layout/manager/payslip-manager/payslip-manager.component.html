<div [@routerTransition]>
    <alert></alert>
    <app-page-header [heading]="LT=='bn'?'রশিদের তালিকা':'Pay Slip List'" [icon]="'fa-table'"></app-page-header>

    <div class="row">
        <div class="col-sm-12" style="text-align:right">
            <div class="row">
                <div class="form-group col-xl-6">
                    <div class="row required">
                        <label for="userId" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'বই নং':'Book No'}}</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="userId" [(ngModel)]="BookNo">
                        </div>
                    </div>
                </div>

                <div class="form-group col-xl-6">
                    <div class="row required">
                        <label for="userName" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'রশিদ নং':'Slip No'}}</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="userName" [(ngModel)]="SlipNO">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xl-6">
                    <div class="row">
                        <label for="userName" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'অবস্থা':' Status'}}</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="status" [(ngModel)]="Status">
                                <option selected value="New">{{LT=='bn'?'নতুন':'New'}}</option>
                                <option value="Sent Fot Approval">{{LT=='bn'?'অনুমোদনের জন্য পাঠানো হয়েছে':'Sent Fot Approval'}}</option> 
                                <option selected value="Approved">{{LT=='bn'?'অনুমোদিত':'Approved'}}</option>                          
                            </select>
                        </div>
                    </div>
                </div>
            </div>


            <button type="button" class="btn btn-outline-success" (click)="fnSearchPayslip()"><i class="fa fa-search" style="font-size:18px"></i>{{LT=='bn'?' অনুসন্ধান করুন':' Search'}}</button>
            <div class="row">
                <button type="button" class="btn btn-outline-success" (click)="fnApprovedSlip()" style="margin-left:15px;margin-right:10px;">{{LT=='bn'?'অনুমোদন দিন':'Approved'}}</button>
                <button style=" display:none" type="button" class="btn btn-outline-success" (click)="fnSearchPayslip()">{{LT=='bn'?'অনুমোদনের জন্য পাঠান':'Send for Approval'}}</button>
            </div>
        </div>
        <div class="col col-lg-12 zero-padding">
            <app-p-table [pTableSetting]="paySlipTableBind" [pTableMasterData]="paySlipList" (customActivityOnRecord)="fnPtableCallBack($event)"></app-p-table>
        </div>
    </div>
</div>
