<div [@routerTransition]>
    <alert></alert>
    <app-page-header [heading]="LT=='bn'?IsEdit==true?'যন্ত্রাংশের হালনাগাদ':'যন্ত্রাংশের নিবন্ধন':IsEdit==true?'Parts Update':'Parts Registration'" [icon]="'fa-table'"></app-page-header>
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="form-group col-xl-6">
                    <div class="row required">
                        <label for="userId" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'যন্ত্রাংশের নং':' Parts No'}} <i class="fa fa-pencil-square-o custom-icon-modal-call" aria-hidden="true" (click)="fnGenerateModal(content,'Select Parts')"></i></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="userId" disabled [(ngModel)]="jobDetails.JobId">
                        </div>
                    </div>
                </div>

                <div class="form-group col-xl-6">
                    <div class="row">
                        <label for="userName" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'যন্ত্রাংশের কোড':'parts Code'}}  </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="userId" [(ngModel)]="jobDetails.PartsCode">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-xl-6">
                    <div class="row required">
                        <label for="userId" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'যন্ত্রাংশের নাম':' Parts Name'}}</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="userId" [(ngModel)]="jobDetails.JobId">
                        </div>
                    </div>
                </div>

                <div class="form-group col-xl-6">
                    <div class="row">
                        <label for="userName" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'যন্ত্রাংশের বিবরন':'Parts Description'}}  </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="userId" [(ngModel)]="jobDetails.PartsCode">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-xl-6">
                    <div class="row required">
                        <label for="userId" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'যন্ত্রাংশের আকার':' Parts Size'}}</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="userId" [(ngModel)]="jobDetails.PartsSize">
                        </div>
                    </div>
                </div>

                <div class="form-group col-xl-6">
                    <div class="row">
                        <label for="userName" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'ব্র্যান্ড':'Brand'}}  </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="userId" [(ngModel)]="jobDetails.Brand">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xl-6">
                    <div class="row required">
                        <label for="userId" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'গাড়ির ধরন':' Car Type'}}<i class="fa fa-pencil-square-o custom-icon-modal-call" aria-hidden="true" (click)="fnGenerateModal(content,'Select Car Type')"></i></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" disabled id="userId" [(ngModel)]="jobDetails.PartsSize">
                        </div>
                    </div>
                </div>

                <div class="form-group col-xl-6">
                    <div class="row">
                        <label for="userName" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'তাক নং':'Rack No'}}  </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="userId" [(ngModel)]="jobDetails.RackNo">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xl-6">
                    <div class="row required">
                        <label for="userId" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'একক':' Unit'}}</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="userId" [(ngModel)]="jobDetails.Unit">
                        </div>
                    </div>
                </div>

                <div class="form-group col-xl-6">
                    <div class="row">
                        <label for="userName" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'মন্তব্য':Remark}}  </label>
                        <div class="col-sm-8">
                            <textarea rows="4" cols="40" [(ngModel)]="jobDetails.JobDescription" style="width:100%">   </textarea>
                        </div>
                    </div>
                </div>
            </div>




            <div class="card" style="width:100%">
                <div class="col-sm-12 row" style="padding-top: 5px">
                    <div class="col-sm-12 row">
                        <div class="form-group col-xl-4">
                            <div class="row required">
                                <label for="userId" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'একক মুল্য':' Unit Price'}}</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" disabled id="userId" [(ngModel)]="UnitPrice">
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-xl-4">
                            <div class="row required">
                                <label for="userId" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'পরিমাণ':' Quantity'}}</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" disabled id="userId" [(ngModel)]="Quantity">
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-xl-4">
                            <div class="row">
                                <label for="role" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'ক্রয়ের তারিখ':'Purches Date'}} </label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <input class="form-control" placeholder="yyyy-mm-dd" name="onRootDate" ngbDatepicker #id4="ngbDatepicker" [(ngModel)]="JobDate" (ngModelChange)="onSelectJobDate($event)">
                                        <div class="input-group-addon" (click)="id4.toggle()">
                                            <span class="fa fa-calendar"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12 row">
                        <div class="form-group col-xl-4">
                            <div class="row required">
                                <label for="userId" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'সরবরাহকারী':' Vendor Info'}}<i class="fa fa-pencil-square-o custom-icon-modal-call" aria-hidden="true" (click)="fnGenerateModal(content,'Select Vendor Information')"></i></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" disabled id="userId" [(ngModel)]="VendorName">
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-xl-4">
                            <div class="row">
                                <label for="role" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'রেফারেন্স':'Refference'}} </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" disabled id="userId" [(ngModel)]="Refference">
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-xl-4">
                            <div class="row">
                                <label for="role" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'মন্তব্য':Remark}} </label>
                                <div class="col-sm-8">
                                    <textarea rows="4" cols="40" [(ngModel)]="Remark" style="width:100%">   </textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="col col-lg-12">
                    <app-p-table [pTableSetting]="jobItemListTableBind" [pTableMasterData]="jobPartsList" (customActivityOnRecord)="fnPtableCallBack($event)"></app-p-table>
                </div> -->
            </div>

            <div class="row" style="margin-bottom:0px">
                <div class="form-group col-xl-12" style="margin-bottom:0px;background-color:#e9ecef; padding-right: 24px;">
                    <div class="row pull-right" style="background-color:#e9ecef">
                        <button *ngIf="IsEdit" type="button " class="btn btn-outline-success" style="margin-right:5px" (click)="fnCreateNewProduct()">{{LT=='bn'?'নতুন পার্টি যোগ করুন':'Add New JOb'}}</button>
                        <button type="button " style="margin-right:5px" class="btn btn-outline-success" (click)="fnSaveJobDetails()">{{LT=='bn'?IsEdit==true?'তথ্য হালনাগাদ':'তথ্য সংরক্ষণ করুন':IsEdit==true?'Update Information':'Save Information'}}</button>
                        <button type="button " class="btn btn-outline-success " (click)="fnPrintCarLog() " [disabled]="!(IsEditItem==true||isSavedNewRecord==true)"><i class="fa fa-print " style="font-size:24px "></i> {{LT=='bn'?'ছাপান':'Print'}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header" style="padding-bottom: 0px;padding-top:0px">
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
              <span aria-hidden="true">&times;</span>
          </button>
    </div>
    <div class="modal-body" style="padding:0px">
        <app-p-table [pTableSetting]="configureableModalTable" [pTableMasterData]="configureableModalData" (radioButtonCallbackFn)="fnPtableModalCallBack($event)"></app-p-table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">{{LT=='bn'?'বন্ধ করুন':'Close'}}</button>
    </div>
</ng-template>
