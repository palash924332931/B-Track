<div [@routerTransition]>
    <alert></alert>
    <app-page-header [heading]="LT=='bn'?IsEditItem==true?'রুটের তথ্য হালনাগাদ':'রুট নিবন্ধন':IsEditItem==true?'Update Route Information':'Route Registration'" [icon]="'fas fa-bus'"></app-page-header>
    <div class="col-sm-12">
        <div class="row">
            <div class="form-group col-xl-6">
                <div class="row required">
                    <label for="password" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'রুটের নাম':'Route Name'}}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" [(ngModel)]="rootDetails.RootName">
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="form-group col-xl-6">
                <div class="row required">
                    <label for="confirmPassword" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'প্রারম্ভিক স্থান':'Start Point'}}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" [(ngModel)]="rootDetails.StartPoint">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xl-6">
                <div class="row required">
                    <label for="password" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'শেষপ্রান্ত':'End Point'}}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" [(ngModel)]="rootDetails.EndPoint">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xl-6">
                <div class="row required">
                    <label for="confirmPassword" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'দূরত্ব(কি. মি.)':'Distance (km)'}}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" [(ngModel)]="rootDetails.Distance">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xl-6">
                <div class="row required">
                    <label for="confirmPassword" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'টার্গেট ট্রিপ':'Target Trip'}}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" [(ngModel)]="rootDetails.TargetTrip">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-xl-6">
                <div class="row">
                    <label for="extent" class="col-sm-4 col-form-label font-weight-bold">{{LT=='bn'?'মন্তব্য':'Notes'}}</label>
                    <div class="col-sm-8">
                        <textarea cols="40" rows="3" class="form-control" [(ngModel)]="rootDetails.Notes"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-xl-6" style="margin-bottom:0px" style="background-color:#e9ecef;margin-bottom:0px">
                <div class="row pull-right" style="background-color:#e9ecef">
                    <button *ngIf="IsEditItem" type="button " class="btn btn-outline-success" (click)="fnCreateNewProduct()"> {{LT=='bn'?'নতুন রুট':'New Route'}}</button>
                    <button type="button " class="btn btn-outline-success" (click)="fnSaveRoot()" style="margin-left:5px">{{LT=='bn'?IsEditItem==true?'তথ্য হালনাগাদ করুন':'তথ্য সংরক্ষণ করুন':IsEditItem==true?'Update Information':'Save Information'}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
