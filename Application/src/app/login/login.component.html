<div class="login-page" [@routerTransition] [ngStyle]="{'background-image': 'url(' + backgroundImageUrl + ')'}">
    <alert></alert>
    <div class="row justify-content-md-center">
        <div class="col-md-4 custom-login-with">
            <img src="assets/images/BRTC Logo.png" width="150px" class="user-avatar" />
            <h1>বাংলাদেশ সড়ক পরিবহন কর্পোরেশন</h1>
            <h5>(B-Track)</h5>
            <form role="form" #loginForm="ngForm" (ngSubmit)="onLoggedin()">
                <div class="form-content">
                    <div class="form-group marginZero">
                        <select class="form-control login-dropdown" [(ngModel)]="companyId" name="companyId">
                                <option value="0" selected>Select Depot</option>
                                <option value="1">Joarshahara Bus Depot</option>
                                <option value="2">Kallyanpur Bus Depot</option>
                                <option value="3">Mirpur Bus Depot</option>
                            </select>
                    </div>
                    <div class="form-group marginZero" [class.input-required]="name.invalid && name.touched">
                        <input type="text" required (keypress)="onKeyPress($event)" name="userName" #name="ngModel" [(ngModel)]="userName" class="form-control input-underline input-lg" placeholder="UserID">
                    </div>

                    <div class="form-group marginZero" [class.input-required]="pass.invalid && pass.touched">
                        <input type="password" required (keypress)="onKeyPress($event)" name="password" #pass="ngModel" [(ngModel)]="password" class="form-control input-underline input-lg" placeholder="Password">
                    </div>
                    <div class="form-group marginZero">
                        <div class="alert alert-warning" role="alert" *ngIf="errorMessage!='' && errorMessage!=null">
                            <strong><i class="fa fa-exclamation-triangle" style="font-size:28px;color:red"></i></strong> {{errorMessage}}
                        </div>
                    </div>

                </div>
                <a class="btn rounded-btn" (click)="onLoggedin()" [class.disabled]="loginForm.invalid"> Log in </a> &nbsp;
                <!-- <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a> -->
            </form>
        </div>
    </div>
</div>
